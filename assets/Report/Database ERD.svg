<!-- filepath suggestion: assets/report/db-erd.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820">
  <defs>
    <style>
      .t{font:700 26px Segoe UI, Arial; fill:#0b1220}
      .box{fill:#fff; fill-opacity:.9; stroke:#94a3b8; rx:12}
      .h{font:700 16px Segoe UI, Arial; fill:#0b1220}
      .c{font:500 14px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; fill:#0b1220}
      .a{stroke:#64748b; stroke-width:2; marker-end:url(#m1)}
      .k{fill:#0ea5e9}
    </style>
    <marker id="m1" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="40" y="50" class="t">Database ERD (baseline)</text>

  <rect x="70" y="90" width="280" height="210" class="box"/>
  <text x="90" y="115" class="h">users</text>
  <text x="90" y="145" class="c">id (PK)</text>
  <text x="90" y="165" class="c">name</text>
  <text x="90" y="185" class="c">email (UNIQUE)</text>
  <text x="90" y="205" class="c">password_hash</text>
  <text x="90" y="225" class="c">avatar_url</text>
  <text x="90" y="245" class="c">created_at</text>

  <rect x="420" y="90" width="300" height="190" class="box"/>
  <text x="440" y="115" class="h">oauth_identities</text>
  <text x="440" y="145" class="c">id (PK)</text>
  <text x="440" y="165" class="c">user_id (FK → users.id)</text>
  <text x="440" y="185" class="c">provider, provider_user_id</text>

  <rect x="780" y="90" width="300" height="210" class="box"/>
  <text x="800" y="115" class="h">sessions</text>
  <text x="800" y="145" class="c">session_id (PK)</text>
  <text x="800" y="165" class="c">user_id (FK → users.id)</text>
  <text x="800" y="185" class="c">user_agent, ip</text>
  <text x="800" y="205" class="c">expires_at</text>

  <rect x="70" y="340" width="300" height="230" class="box"/>
  <text x="90" y="365" class="h">products</text>
  <text x="90" y="395" class="c">id (PK)</text>
  <text x="90" y="415" class="c">name, price</text>
  <text x="90" y="435" class="c">image_url, stock</text>
  <text x="90" y="455" class="c">created_at</text>

  <rect x="420" y="340" width="320" height="230" class="box"/>
  <text x="440" y="365" class="h">orders</text>
  <text x="440" y="395" class="c">id (PK)</text>
  <text x="440" y="415" class="c">user_id (FK → users.id)</text>
  <text x="440" y="435" class="c">total, status</text>
  <text x="440" y="455" class="c">created_at</text>

  <rect x="780" y="340" width="320" height="230" class="box"/>
  <text x="800" y="365" class="h">order_items</text>
  <text x="800" y="395" class="c">id (PK)</text>
  <text x="800" y="415" class="c">order_id (FK → orders.id)</text>
  <text x="800" y="435" class="c">product_id (FK → products.id)</text>
  <text x="800" y="455" class="c">quantity, price</text>

  <rect x="70" y="610" width="320" height="170" class="box"/>
  <text x="90" y="635" class="h">feedback</text>
  <text x="90" y="665" class="c">id (PK)</text>
  <text x="90" y="685" class="c">user_id (FK → users.id)</text>
  <text x="90" y="705" class="c">message, created_at</text>

  <line x1="350" y1="170" x2="420" y2="170" class="a"/>
  <line x1="720" y1="170" x2="780" y2="170" class="a"/>
  <line x1="220" y1="455" x2="420" y2="455" class="a"/>
  <line x1="580" y1="455" x2="780" y2="455" class="a"/>
  <line x1="220" y1="685" x2="390" y2="610" class="a"/>
</svg>